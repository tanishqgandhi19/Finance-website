{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for row in names%}
                    <option value = "{{ row['symbol'] }}">{{row['symbol']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0" name="shares" placeholder="Shares" type="number" title="Enter numeric value" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
    <br>
    <img src = "{{ url_for('static', filename='sell.jpg') }}" alt = "image of sell">
{% endblock %}
